<html lang="en">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link type="text/css" rel="stylesheet" href="simplemde.min.css" />
 <link type="text/css" rel="stylesheet" href="default.css" />
 <title>SimpleMDE Markdown Editor</title>
 <style type="text/css">
	body
	{
	font-family: Poppins, Verdana, Geneva, Tahoma, sans-serif;
	font-size: 12pt;
	}

	img
	{
	max-width: 128px;
	}

	table
	{
	border-collapse: collapse;
	}

	.CodeMirror
	{
	font-family: Consolas, 'Courier New', Courier, monospace;
	}
 </style>
</head>
<body onkeydown="bodyKeyDown(event);">
 <textarea id="editor"></textarea>
 <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
 <script type="text/javascript" src="simplemde.min.js"></script>
 <script type="text/javascript" src="marked.min.js"></script>
 <script type="text/javascript" src="markdowneditor.js"></script>
</body>
</html>
